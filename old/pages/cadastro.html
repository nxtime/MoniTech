<!DOCTYPE html>
<html>
	<head>
		<title>MONITORAMENTO</title>
		<meta name="description" content="Está página é utilizada apenas para fazer o cadastro de usuários do site">
		<meta name="keywords" content="cadastro,usuários,exemplos">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" type="text/css" href="../css/cadastro.css">
		<script src="../js/a.js"></script>
	</head>
	<body>
		<div id="interface">
			<form method="POST" action="../cgi-bin/cadastrar.cgi" method="POST">
				<select class="centralizar button" id="tipo" name="tipo">
					<option selected disabled>Escolha o tipo de usúario</option>
					<option value="comum" name="comum">Comum</option>
					<option value="tecnico" name="comum">Técnico</option>
				</select><br/>
				<input type="text" placeholder="Usuário a ser cadastrado" name="USER" class="input" maxlength="16"><br/>
				<input type="email" placeholder="Email válido" name="EMAIL" class="input"><br/>			
				<input type="email" placeholder="Confirmação do Email" name="CEMAIL" class="input"><br/>
				<input type="password" placeholder="Senha do usuário" name="SENHA" class="input"maxlength="8"><br/>
				<input type="password" placeholder="Confirmação da Senha" name="CSENHA" class="input" maxlength="8"><br/>
				<input type="submit" value="Cadastrar" id="cadastro" class="centralizar button cadastrar transition">
			</form>
		</div>
	</body>
</html>
